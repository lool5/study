{% extends "tracker/base.html" %}

{% block title %}تعديل المهمة{% endblock %}

{% block content %}
<style>
    :root {
        --divine-gold: #f6de56;
        --divine-silver: #C0C0C0;
        --celestial-blue: #4A90E2;
        --sacred-white: #FFFFFF;
        --divine-dark: #0A0A2A;
    }

    .divine-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(16, 16, 42, 0.9);
        border-radius: 25px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    .divine-title {
        font-family: 'Orbitron', monospace;
        font-size: 2.5rem;
        color: var(--divine-gold);
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--divine-gold);
        font-weight: 600;
        font-size: 1.1rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 12px;
        color: var(--sacred-white);
        font-size: 1rem;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--divine-gold);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .divine-btn {
        background: linear-gradient(135deg, var(--divine-gold) 0%, var(--celestial-blue) 100%);
        border: none;
        color: var(--divine-dark);
        font-family: 'Orbitron', monospace;
        font-size: 1.1rem;
        padding: 1rem 2rem;
        border-radius: 15px;
        cursor: pointer;
        margin-right: 0.5rem;
    }

    .divine-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
    }
</style>

<div class="divine-container">
    <h1 class="divine-title">تعديل المهمة</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="id_title">عنوان المهمة</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label class="form-label" for="id_description">وصف المهمة</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label class="form-label" for="id_due_date">موعد الانتهاء</label>
            {{ form.due_date }}
        </div>
        <button type="submit" class="divine-btn">حفظ التعديلات</button>
        <a href="{% url 'tasks_page' %}" class="divine-btn">إلغاء</a>
    </form>
</div>
{% endblock %}
