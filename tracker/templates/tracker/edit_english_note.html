{% extends 'tracker/base.html' %}

{% block title %}تعديل مذكرة الإنجليزية - {{ english_note.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-white">تعديل مذكرة الإنجليزية: {{ english_note.title }}</h2>
    <div class="card glass-card p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-white">العنوان:</label>
                <input type="text" name="english_title" class="form-control" value="{{ english_note.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">المحتوى:</label>
                <textarea name="english_content" class="form-control" rows="6" required>{{ english_note.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            <a href="{% url 'content' %}" class="btn btn-secondary">رجوع</a>
        </form>
    </div>
</div>
{% endblock %}
