{% extends 'tracker/base.html' %}
{% load static %}

{% block title %}التقويم السماوي المتقدم{% endblock %}

{% block content %}
<!-- مكتبات إضافية للتأثيرات الخاصة -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/locales-all.min.js"></script>

<style>
    :root {
        --divine-gold: #FFD700;
        --divine-silver: #C0C0C0;
        --celestial-blue: #4A90E2;
        --heavenly-purple: #8A2BE2;
        --sacred-white: #FFFFFF;
        --angelic-light: #F0F8FF;
        --divine-dark: #0A0A2A;
        --holy-glow: rgba(255, 215, 0, 0.7);
        --sacred-shadow: rgba(0, 0, 0, 0.5);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: 
            radial-gradient(ellipse at 20% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 80%, rgba(74, 144, 226, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 40% 40%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
            linear-gradient(135deg, #0A0A2A 0%, #1A1A3A 50%, #0A0A2A 100%);
        font-family: 'Exo 2', 'Tajawal', sans-serif;
        color: var(--sacred-white);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
    }

    /* خلفية سماوية */
    .celestial-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(74, 144, 226, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 40% 50%, rgba(138, 43, 226, 0.03) 0%, transparent 50%);
        z-index: -3;
    }

    /* النجوم المتلألئة */
    .twinkling-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
    }

    /* تأثيرات الضوء السماوي */
    .heavenly-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 30% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 70% 80%, rgba(74, 144, 226, 0.1) 0%, transparent 50%);
        z-index: -1;
        opacity: 0.5;
        animation: lightShift 20s ease-in-out infinite alternate;
    }

    @keyframes lightShift {
        0% { transform: scale(1) rotate(0deg); }
        100% { transform: scale(1.1) rotate(1deg); }
    }

    /* الحاوية الرئيسية */
    .divine-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        padding: 2rem 0;
    }

    /* الهيدر السماوي */
    .divine-header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
        padding: 2rem 0;
    }

    .divine-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 3px;
        background: linear-gradient(90deg, 
            transparent, 
            var(--divine-gold), 
            var(--celestial-blue),
            var(--heavenly-purple),
            transparent);
        border-radius: 2px;
        box-shadow: 0 0 20px var(--divine-gold);
    }

    .divine-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: linear-gradient(90deg, 
            transparent, 
            var(--celestial-blue), 
            var(--heavenly-purple),
            transparent);
        border-radius: 2px;
        box-shadow: 0 0 15px var(--celestial-blue);
    }

    .divine-title {
        font-family: 'Orbitron', monospace;
        font-size: 4.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, 
            var(--divine-gold) 0%, 
            var(--celestial-blue) 25%, 
            var(--heavenly-purple) 50%,
            var(--divine-gold) 75%,
            var(--celestial-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 
            0 0 30px rgba(255, 215, 0, 0.5),
            0 0 60px rgba(74, 144, 226, 0.3),
            0 0 90px rgba(138, 43, 226, 0.2);
        margin-bottom: 1rem;
        letter-spacing: 3px;
        animation: divineGlow 3s ease-in-out infinite alternate;
        position: relative;
        display: inline-block;
    }

    .divine-title::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(135deg, 
            var(--divine-gold) 0%, 
            var(--celestial-blue) 25%, 
            var(--heavenly-purple) 50%,
            var(--divine-gold) 75%,
            var(--celestial-blue) 100%);
        z-index: -1;
        filter: blur(20px);
        opacity: 0.7;
        border-radius: 20px;
    }

    @keyframes divineGlow {
        0% { 
            filter: hue-rotate(0deg) brightness(1);
            transform: scale(1) translateY(0);
        }
        50% {
            filter: hue-rotate(90deg) brightness(1.3);
            transform: scale(1.02) translateY(-5px);
        }
        100% { 
            filter: hue-rotate(180deg) brightness(1);
            transform: scale(1) translateY(0);
        }
    }

    .divine-subtitle {
        font-size: 1.6rem;
        color: var(--angelic-light);
        font-weight: 300;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin-top: 1rem;
        position: relative;
        display: inline-block;
    }

    .divine-subtitle::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, 
            transparent, 
            var(--divine-gold), 
            transparent);
        border-radius: 2px;
    }

    /* البطاقات السماوية */
    .divine-card {
        background: rgba(16, 16, 42, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        box-shadow: 
            0 0 30px rgba(255, 215, 0, 0.2),
            inset 0 0 30px rgba(255, 215, 0, 0.1),
            0 10px 40px rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        margin-bottom: 2.5rem;
    }

    .divine-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 215, 0, 0.2), 
            transparent);
        transition: 0.6s;
    }

    .divine-card:hover {
        transform: translateY(-15px) scale(1.03);
        box-shadow: 
            0 0 50px rgba(255, 215, 0, 0.4),
            inset 0 0 40px rgba(255, 215, 0, 0.2),
            0 15px 50px rgba(0, 0, 0, 0.4);
        border-color: var(--divine-gold);
    }

    .divine-card:hover::before {
        left: 100%;
    }

    /* شبكة الإحصائيات */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
    }

    .divine-orb {
        background: linear-gradient(135deg, 
            rgba(255, 215, 0, 0.15) 0%, 
            rgba(74, 144, 226, 0.08) 100%);
        border-radius: 25px;
        border: 1px solid rgba(255, 215, 0, 0.4);
        padding: 2.5rem 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 
            0 10px 30px rgba(0, 0, 0, 0.2),
            inset 0 0 20px rgba(255, 215, 0, 0.1);
    }

    .divine-orb::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
            transparent,
            rgba(255, 215, 0, 0.1),
            rgba(74, 144, 226, 0.1),
            rgba(138, 43, 226, 0.1),
            transparent 70%
        );
        animation: orbRotate 15s linear infinite;
    }

    .divine-orb:hover {
        transform: translateY(-12px) scale(1.08);
        box-shadow: 
            0 15px 40px rgba(255, 215, 0, 0.4),
            inset 0 0 30px rgba(255, 215, 0, 0.2);
    }

    @keyframes orbRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .stat-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 2;
        text-shadow: 0 0 15px currentColor;
    }

    .stat-value {
        font-size: 2.5rem;
        font-weight: 900;
        margin-bottom: 0.8rem;
        position: relative;
        z-index: 2;
        font-family: 'Orbitron', monospace;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .stat-label {
        font-size: 1.1rem;
        color: var(--angelic-light);
        position: relative;
        z-index: 2;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 600;
    }

    /* التقويم السماوي */
    .calendar-interface {
        width: 100%;
        background: rgba(16, 16, 42, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        box-shadow: 
            0 0 40px rgba(255, 215, 0, 0.2),
            inset 0 0 40px rgba(255, 215, 0, 0.1),
            0 15px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        position: relative;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 2.5rem;
        background: linear-gradient(135deg, 
            rgba(255, 215, 0, 0.15) 0%, 
            rgba(74, 144, 226, 0.08) 100%);
        border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }

    .divine-btn {
        background: linear-gradient(135deg, 
            var(--divine-gold) 0%, 
            var(--celestial-blue) 100%);
        border: none;
        color: var(--divine-dark);
        font-family: 'Orbitron', monospace;
        font-size: 1.1rem;
        font-weight: 800;
        padding: 1rem 2rem;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 
            0 5px 15px rgba(255, 215, 0, 0.3),
            inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .divine-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.4), 
            transparent);
        transition: 0.5s;
    }

    .divine-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 
            0 8px 25px rgba(255, 215, 0, 0.5),
            inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .divine-btn:hover::before {
        left: 100%;
    }

    .month-display {
        font-family: 'Orbitron', monospace;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--divine-gold);
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        text-transform: uppercase;
        letter-spacing: 3px;
        padding: 0.8rem 1.5rem;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255, 215, 0, 0.3);
    }

    /* تخصيص FullCalendar */
    #calendar {
        padding: 1.5rem;
        font-family: 'Exo 2', sans-serif;
    }

    .fc {
        --fc-border-color: rgba(255, 215, 0, 0.3);
        --fc-today-bg-color: rgba(255, 215, 0, 0.15);
        --fc-neutral-bg-color: rgba(16, 16, 42, 0.5);
        --fc-page-bg-color: transparent;
    }

    .fc .fc-toolbar {
        display: none;
    }

    .fc .fc-col-header-cell {
        background: linear-gradient(135deg, 
            rgba(255, 215, 0, 0.25) 0%, 
            rgba(74, 144, 226, 0.15) 100%);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: var(--divine-gold);
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 1.2rem 0.5rem;
        font-family: 'Orbitron', monospace;
        font-size: 1.1rem;
    }

    .fc .fc-daygrid-day {
        background: rgba(16, 16, 42, 0.6);
        border: 1px solid rgba(255, 215, 0, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .fc .fc-daygrid-day:hover {
        background: rgba(255, 215, 0, 0.15);
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .fc .fc-daygrid-day-number {
        color: var(--angelic-light);
        font-size: 1rem;
        font-weight: 700;
        padding: 0.8rem;
        transition: all 0.3s ease;
    }

    .fc .fc-daygrid-day:hover .fc-daygrid-day-number {
        color: var(--divine-gold);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .fc .fc-day-today {
        background: rgba(255, 215, 0, 0.25) !important;
        border: 2px solid var(--divine-gold) !important;
    }

    .fc .fc-day-today .fc-daygrid-day-number {
        background: var(--divine-gold);
        color: var(--divine-dark) !important;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .fc-event {
        background: linear-gradient(135deg, 
            var(--celestial-blue) 0%, 
            var(--heavenly-purple) 100%) !important;
        border: none !important;
        border-radius: 10px !important;
        padding: 6px 10px !important;
        font-size: 0.9rem !important;
        font-weight: 700 !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 3px 15px rgba(74, 144, 226, 0.4) !important;
        position: relative;
        overflow: hidden;
    }

    .fc-event:hover {
        transform: translateY(-3px) scale(1.08);
        box-shadow: 0 5px 25px rgba(74, 144, 226, 0.6) !important;
    }

    .fc-event.star-event {
        background: linear-gradient(135deg, 
            var(--divine-gold) 0%, 
            #FFA500 100%) !important;
        box-shadow: 0 3px 15px rgba(255, 215, 0, 0.4) !important;
    }

    .fc-event.star-event:hover {
        box-shadow: 0 5px 25px rgba(255, 215, 0, 0.6) !important;
    }

    /* المودال السماوي */
    .divine-modal .modal-content {
        background: rgba(16, 16, 42, 0.9);
        backdrop-filter: blur(30px);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 30px;
        box-shadow: 
            0 0 60px rgba(255, 215, 0, 0.4),
            inset 0 0 40px rgba(255, 215, 0, 0.15);
        color: var(--sacred-white);
        overflow: hidden;
    }

    .divine-modal .modal-header {
        background: linear-gradient(135deg, 
            rgba(255, 215, 0, 0.25) 0%, 
            rgba(74, 144, 226, 0.15) 100%);
        border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 30px 30px 0 0;
        padding: 2rem;
    }

    .divine-modal .modal-title {
        font-family: 'Orbitron', monospace;
        font-weight: 800;
        color: var(--divine-gold);
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        font-size: 1.5rem;
    }

    .divine-modal .modal-body {
        padding: 2.5rem;
        background: rgba(16, 16, 42, 0.6);
    }

    /* التأثيرات الإضافية */
    .floating {
        animation: floating 8s ease-in-out infinite;
    }

    @keyframes floating {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-25px) rotate(1deg); }
    }

    .pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite alternate;
    }

    @keyframes pulseGlow {
        0% { 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            transform: scale(1);
        }
        100% { 
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
            transform: scale(1.05);
        }
    }

    /* تأثيرات الجسيمات السماوية */
    .celestial-particle {
        position: fixed;
        pointer-events: none;
        z-index: -1;
        animation: particleFloat 10s linear infinite;
    }

    @keyframes particleFloat {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    /* التاريخ الميلادي */
    .gregorian-date {
        font-family: 'Orbitron', monospace;
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--celestial-blue);
        text-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        background: rgba(74, 144, 226, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(74, 144, 226, 0.3);
        display: inline-block;
    }

    /* التكيف مع الشاشات */
    @media (max-width: 1200px) {
        .divine-title {
            font-size: 3.5rem;
        }
        
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .divine-title {
            font-size: 2.5rem;
        }
        
        .divine-subtitle {
            font-size: 1.3rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .calendar-header {
            flex-direction: column;
            gap: 1.5rem;
            text-align: center;
        }
        
        .divine-card {
            padding: 2rem;
        }
        
        .divine-btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .divine-title {
            font-size: 2rem;
        }
        
        .divine-container {
            padding: 1rem 0;
        }
        
        .divine-btn {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
        }
        
        .month-display {
            font-size: 1.3rem;
        }
        
        .gregorian-date {
            font-size: 1.1rem;
        }
    }
</style>

<!-- الخلفية السماوية -->

        <div class="divine-orb pulse-glow">

            <i class="fas fa-trophy stat-icon" style="color: var(--heavenly-purple);"></i>

                <button class="divine-btn" id="nextMonth">

                </button>

            <div id="calendar"></div>

</div>

<!-- المودال -->
<div class="modal fade divine-modal" id="dayModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dayModalTitle">
                    <i class="fas fa-calendar-day"></i>
                    تفاصيل اليوم
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="dayModalContent">
                <!-- محتوى المودال سيتم إضافته ديناميكياً -->
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // إنشاء النجوم المتلألئة
    function createStars() {
        const starsContainer = document.getElementById('starsContainer');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            starsContainer.appendChild(star);
        }
    }

    // إنشاء جسيمات سماوية
    function createCelestialParticles() {
        const colors = [
            'rgba(255, 215, 0, 0.8)',
            'rgba(74, 144, 226, 0.8)', 
            'rgba(138, 43, 226, 0.8)',
            'rgba(255, 255, 255, 0.8)'
        ];
        
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.className = 'celestial-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.width = Math.random() * 6 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 15000);
            }, i * 500);
        }
    }

    // تحديث التاريخ الميلادي
    function updateGregorianDate() {
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        const gregorianDate = now.toLocaleDateString('ar-EG', options);
        document.getElementById('gregorianDate').textContent = gregorianDate;
    }

    // تهيئة التقويم
    let events = [];
    try {
        events = JSON.parse('{{ events_json|safe }}');
        updateStats(events);
    } catch (e) {
        console.error('Error parsing events:', e);
        events = [];
    }

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        initialDate: new Date(),
        events: events,
        locale: 'ar',
        headerToolbar: false,
        dayMaxEventRows: 3,
        eventDidMount: function(info) {
            // إضافة فئة للنجوم
            if (info.event.extendedProps.star) {
                info.el.classList.add('star-event');
            }
            
            // تأثيرات الظهور
            info.el.style.animation = 'slideInUp 0.5s ease';
        },
        dateClick: function(info) {
            showDayModal(info.dateStr, calendar);
        },
        datesSet: function(info) {
            updateMonthTitle(info.view.currentStart);
        }
    });

    // أزرار التنقل
    document.getElementById('prevMonth').addEventListener('click', function() {
        calendar.prev();
        animateDivineButton(this);
    });

    document.getElementById('nextMonth').addEventListener('click', function() {
        calendar.next();
        animateDivineButton(this);
    });

    // عرض التقويم
    calendar.render();
    
    // بدء التأثيرات
    createStars();
    updateGregorianDate();
    createCelestialParticles();
    setInterval(createCelestialParticles, 15000);
    setInterval(updateGregorianDate, 60000); // تحديث التاريخ كل دقيقة

    // وظائف مساعدة
    function updateStats(events) {
        const totalDays = new Set();
        let totalStars = 0;
        let totalHours = 0;

        events.forEach(event => {
            const date = event.start.substring(0, 10);
            totalDays.add(date);
            
            if (event.extendedProps) {
                totalStars += event.extendedProps.star || 0;
                totalHours += event.extendedProps.hours || 0;
            }
        });

        document.getElementById('totalDays').textContent = totalDays.size;
        document.getElementById('totalStars').textContent = totalStars;
        document.getElementById('totalHours').textContent = totalHours.toFixed(1);
        document.getElementById('completionRate').textContent = 
            Math.min(Math.round((totalDays.size / 30) * 100), 100) + '%';
    }

    function showDayModal(dateStr, calendar) {
        const events = calendar.getEvents().filter(event => 
            event.startStr.startsWith(dateStr)
        );

        const modalTitle = document.getElementById('dayModalTitle');
        const modalContent = document.getElementById('dayModalContent');

        modalTitle.innerHTML = `
            <i class="fas fa-calendar-day"></i>
            ${formatDivineDate(dateStr)}
        `;

        modalContent.innerHTML = generateDivineContent(events, dateStr);

        const modal = new bootstrap.Modal(document.getElementById('dayModal'));
        modal.show();
    }

    function generateDivineContent(events, dateStr) {
        if (events.length === 0) {
            return `
                <div class="text-center py-4">
                    <i class="fas fa-cloud fa-3x mb-3" style="color: var(--divine-gold); opacity: 0.5;"></i>
                    <h5 style="color: var(--divine-gold);">لا توجد أنشطة مسجلة</h5>
                    <p class="text-muted">هذا اليوم نظيف! يمكنك البدء في إضافة أنشطة جديدة.</p>
                </div>
            `;
        }

        const totalHours = events.reduce((sum, event) => 
            sum + (event.extendedProps?.hours || 0), 0
        );
        const totalStars = events.reduce((sum, event) => 
            sum + (event.extendedProps?.star || 0), 0
        );

        let content = `
            <div class="divine-stats mb-4">
                <div class="row text-center">
                    <div class="col-4">
                        <div class="stat-value" style="color: var(--celestial-blue);">${totalHours.toFixed(1)}</div>
                        <div class="stat-label">ساعة</div>
                    </div>
                    <div class="col-4">
                        <div class="stat-value" style="color: var(--divine-gold);">${totalStars}</div>
                        <div class="stat-label">نجمة</div>
                    </div>
                    <div class="col-4">
                        <div class="stat-value" style="color: var(--heavenly-purple);">${events.length}</div>
                        <div class="stat-label">نشاط</div>
                    </div>
                </div>
            </div>
            <h6 class="mb-3" style="color: var(--divine-gold);">
                <i class="fas fa-list-alt"></i> الأنشطة اليومية:
            </h6>
        `;

        events.forEach((event, index) => {
            const hasStar = event.extendedProps?.star > 0;
            content += `
                <div class="fc-event ${hasStar ? 'star-event' : ''} mb-2" 
                     style="animation-delay: ${index * 0.1}s">
                    <i class="fas ${hasStar ? 'fa-star' : 'fa-check'} me-2"></i>
                    ${event.title}
                    ${event.extendedProps?.hours ? `<small>(${event.extendedProps.hours} ساعة)</small>` : ''}
                </div>
            `;
        });

        return content;
    }

    function formatDivineDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('ar-SA', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function updateMonthTitle(date) {
        const monthTitle = document.getElementById('monthTitle');
        const gregorianDate = new Date(date).toLocaleDateString('ar-EG', {
            month: 'long',
            year: 'numeric'
        });
        monthTitle.textContent = gregorianDate;
    }

    function animateDivineButton(button) {
        button.style.transform = 'scale(0.9)';
        setTimeout(() => {
            button.style.transform = '';
        }, 200);
    }
});
</script>
{% endblock %}
