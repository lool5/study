{% extends 'tracker/base.html' %}

{% block title %}تعديل الصورة - {{ image.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4 text-white">تعديل الصورة: {{ image.title }}</h2>
    <div class="card glass-card p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-white">عنوان الصورة:</label>
                <input type="text" name="image_title" class="form-control" value="{{ image.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">الصورة الحالية:</label>
                <img src="{{ image.file.url }}" class="img-fluid mb-2" style="max-height: 200px;">
            </div>
            <div class="mb-3">
                <label class="form-label text-white">تغيير الصورة (اختياري):</label>
                <input type="file" name="image_file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            <a href="{% url 'content' %}" class="btn btn-secondary">رجوع</a>
        </form>
    </div>
</div>
{% endblock %}
