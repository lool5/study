{% extends 'tracker/base.html' %}
{% load static %}


{% block title %}تعديل المذكرة - {{ note.title|default:"بدون عنوان" }}{% endblock %}

{% block content %}
<!-- إضافة مكتبات Bootstrap و Font Awesome و Google Fonts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #3b82f6;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --danger-color: #ef4444;
        --dark-bg: #0f172a;
        --card-bg: rgba(31, 41, 55, 0.7);
        --border-color: rgba(255, 255, 255, 0.15);
        --text-light: #f3f4f6;
        --text-muted: #9ca3af;
    }

    body {
        background: linear-gradient(135deg, #1e40af, #0f172a);
        font-family: 'Tajawal', sans-serif;
        color: var(--text-light);
        line-height: 1.6;
        direction: rtl;
    }

    .glass-card {
        background: var(--card-bg);
        border-radius: 12px;
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        padding: 1.5rem;
    }

    .form-control, .form-control:focus {
        font-family: 'Tajawal', sans-serif;
        font-size: 0.85rem;
        background-color: #1e293b;
        color: var(--text-light);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 0.4rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        direction: ltr;
        text-align: left;
        unicode-bidi: embed;
    }
    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
    }

    .form-control.textarea {
        min-height: 150px;
        resize: vertical;
    }

    .form-label {
        font-weight: 500;
        color: var(--text-light);
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        font-family: 'Tajawal', sans-serif;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: var(--text-muted);
        border-color: var(--text-muted);
        font-family: 'Tajawal', sans-serif;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s, transform 0.2s;
    }
    .btn-secondary:hover {
        background-color: #6b7280;
        transform: translateY(-2px);
    }

    .alert-danger {
        background-color: rgba(239, 68, 68, 0.2);
        border: 1px solid var(--danger-color);
        color: var(--text-light);
        border-radius: 6px;
        padding: 0.75rem 1.25rem;
        font-family: 'Tajawal', sans-serif;
    }
</style>

<div class="container py-5" dir="rtl">
    <div class="text-center mb-4">
        <h2 class="text-white fw-bold display-6">تعديل المذكرة: {{ note.title|default:"بدون عنوان" }}</h2>
    </div>
    <div class="card glass-card p-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label"><i class="fas fa-heading me-2"></i>العنوان:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ note.title|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label"><i class="fas fa-sticky-note me-2"></i>المحتوى:</label>
                <textarea class="form-control textarea" id="content" name="content">{{ note.content|default:'' }}</textarea>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>حفظ</button>
                <a href="{% url 'content' %}" class="btn btn-secondary"><i class="fas fa-arrow-right me-2"></i>رجوع</a>
            </div>
        </form>
    </div>
</div>

<!-- تحميل Bootstrap JS مع رد احتياطي -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // التحقق من تحميل Bootstrap
    if (typeof bootstrap === 'undefined') {
        console.error('Bootstrap JS failed to load from CDN. Attempting to load local fallback.');
        document.write('<script src="{% static "js/bootstrap.bundle.min.js" %}"><\/script>');
    } else {
        console.log('Bootstrap JS loaded successfully from CDN.');
    }
</script>
{% endblock %}
