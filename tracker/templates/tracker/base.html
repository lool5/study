<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}متتبع الدراسة{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f0f23;
            --darker: #0a0a1a;
            --light: #f8fafc;
            --gray: #64748b;
            
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #f1f5f9;
            --link-color: #a5b4fc;
            --link-hover-color: #818cf8;
            --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            --secondary-gradient: linear-gradient(135deg, #06b6d4 0%, #0d9488 100%);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --heading-color: #ffffff;
            --accent-color: #c7d2fe;
            --star-color: #FFD700;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            transition: var(--transition);
            animation: fadeIn 1.5s ease-in;
            line-height: 1.8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(1deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(139, 92, 246, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
        }

        .star {
            animation: pulse 2s infinite;
        }

        /* Headings */
        h1, h2, h3, h4, h5, h6 {
            color: var(--heading-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        h2 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h5 {
            font-size: 1.5rem;
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: var(--light) !important;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.7rem 1.2rem;
            border-radius: 15px;
            transition: var(--transition);
            position: relative;
            margin: 0 0.3rem;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: var(--glass-border);
        }

        .navbar-nav .nav-link:hover::before {
            width: 80%;
        }

        .navbar-collapse {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .dropdown-menu {
            background: rgba(30, 30, 60, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            font-size: 1rem;
            animation: dropdownSlide 0.3s ease;
        }

        @keyframes dropdownSlide {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            color: var(--light);
            font-weight: 500;
            padding: 0.7rem 1.2rem;
            transition: var(--transition);
            border-radius: 10px;
            margin: 0.2rem 0.5rem;
            width: auto;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            transform: translateX(-8px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        /* Hero Section */
        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 4rem 2rem;
            text-align: center;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: glow 3s ease-in-out infinite;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--accent-color);
            opacity: 0.9;
            font-weight: 500;
        }

        /* Card Styles */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 2.5rem;
            overflow: hidden;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .card-body {
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .slide-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .slide-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .slide-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .slide-card:hover::before {
            left: 100%;
        }

        /* Day Item */
        .day-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .day-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            transform: scaleY(0);
            transition: var(--transition);
        }

        .day-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(-8px) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .day-item:hover::before {
            transform: scaleY(1);
        }

        .day-item a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            display: block;
            transition: var(--transition);
        }

        .day-item a:hover {
            color: var(--link-hover-color);
            transform: translateX(5px);
        }

        .day-item .stars {
            color: var(--star-color);
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .day-item .hours {
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        /* Week Day Card */
        .week-day-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .week-day-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            transition: var(--transition);
        }

        .week-day-card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .week-day-card:hover::after {
            transform: rotate(45deg) translate(10%, 10%);
        }

        .week-day-card h6 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--light);
            position: relative;
            z-index: 1;
        }

        .week-day-card p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .week-day-card .star {
            color: var(--star-color);
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            position: relative;
            z-index: 1;
        }

        .week-day-card .btn-custom {
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
            position: relative;
            z-index: 1;
        }

        /* Agenda List */
        .agenda-list {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
        }

        .agenda-item {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: var(--transition);
        }

        .agenda-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .agenda-item::before {
            content: '▸';
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Links */
        a {
            color: var(--link-color);
            transition: var(--transition);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        a:hover {
            color: var(--link-hover-color);
            background: rgba(165, 180, 252, 0.15);
            text-decoration: none;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
        }

        a:hover::before {
            left: 100%;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .link-list a {
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            width: 100%;
            border-radius: 12px;
        }

        /* Buttons */
        .btn-custom {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 700;
            transition: var(--transition);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn-custom:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
            color: #fff;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .card {
                margin-bottom: 2rem;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .dropdown-menu {
                font-size: 0.95rem;
            }

            .container {
                padding: 0 20px;
            }

            .link-list a {
                font-size: 1rem;
                padding: 0.7rem 1rem;
            }

            .day-item {
                font-size: 1rem;
                padding: 1rem;
            }

            .day-item .stars {
                font-size: 1.1rem;
            }

            .day-item .hours {
                font-size: 0.9rem;
            }

            .week-day-card h6 {
                font-size: 1.1rem;
            }

            .week-day-card p {
                font-size: 0.9rem;
            }

            .week-day-card .star {
                font-size: 1.5rem;
            }

            .week-day-card .btn-custom {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            h5 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .btn-custom {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }
        }

        /* Footer */
        .footer {
            padding: 3rem 0;
            text-align: center;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(15, 15, 35, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            margin-top: 4rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }

        /* Floating Elements */
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-graduation-cap"></i>
                متتبع الدراسة المتقدم
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-calendar-alt me-1"></i> الشهور الدراسية
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            {% for month in months %}
                            <li>
                                <a class="dropdown-item" href="{% url 'month_detail' month.id %}">
                                    <i class="fas fa-calendar-day me-2"></i>
                                    {{ month.name }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'content' %}">
                            <i class="fas fa-folder-open me-1"></i> المحتوى التعليمي
                        </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'chat_page' %}">
                           <i class="fas fa-robot me-1"></i> المساعد الذكي
                       </a>
                   </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">
                            <i class="fas fa-chart-line me-1"></i> الإحصائيات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendar' %}">
                            <i class="fas fa-calendar me-1"></i> التقويم الشامل
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>نظام متتبع الدراسة المتقدم</p>
            <p>Programmed by Aladdin</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // أحجام وألوان عشوائية
                const size = Math.random() * 6 + 2;
                const colors = [
                    'rgba(139, 92, 246, 0.3)',
                    'rgba(6, 182, 212, 0.3)',
                    'rgba(245, 158, 11, 0.3)',
                    'rgba(16, 185, 129, 0.3)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // تأثيرات تفاعلية للبطاقات
        function initCardEffects() {
            const cards = document.querySelectorAll('.card, .slide-card, .week-day-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        }

        // تأثيرات التمرير
        function initScrollEffects() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = `fadeIn 0.8s ease forwards`;
                        entry.target.style.opacity = '1';
                    }
                });
            }, observerOptions);

            // مراقبة العناصر للظهور عند التمرير
            document.querySelectorAll('.card, .slide-card, .day-item').forEach(el => {
                el.style.opacity = '0';
                observer.observe(el);
            });
        }

        // تهيئة جميع التأثيرات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initCardEffects();
            initScrollEffects();
            
            // إضافة تأثيرات للروابط في القائمة المنسدلة
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            dropdownItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(-10px)';
                });
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0)';
                });
            });
        });

        // تأثيرات النافبار عند التمرير
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(15, 15, 35, 0.95)';
                navbar.style.backdropFilter = 'blur(25px)';
            } else {
                navbar.style.background = 'rgba(15, 15, 35, 0.9)';
                navbar.style.backdropFilter = 'blur(20px)';
            }
        });
    </script>
</body>
</html>
